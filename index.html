<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <p>&#8211;<span id="author"></span></p>
        </div>
        <!-- button -->
        <div class="button-container">
        <button class="whatsapp-button" id="whatsapp-button" title="Share Quotes on Whatsapp" onclick="shareonWhatsapp()">
                <i class="fa-brands fa-whatsapp"></i>
            </button>
            <button id="new-quote" onclick="getQuotes()">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"  hidden></div>


    <script src="script.js"></script>
</body>
</html>
